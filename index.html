<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />
  <title> Mr. Roboger's Neighborhood </title>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <script src="js/jquery-3.5.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
</head>
<body>
  <div class="main" style="background-image: url('img/background.jpg')">
    <div class="cover black">
      <div class="container">
        <h1 class="quiz-name">Mr. Roboger's Neighborhood</h1>
        <br>
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
            <form class="form-inline" role="form">
              <div class="form-group">
                <label class="sr-only" for="InputName">Name</label>
                <input type="name" class="form-control transparent" id="name" placeholder="Your name here...">
              </div>
            <button type="submit" class="btn btn-danger btn-fill">Start Now</button>
            </form>
          </div>
        </div>
        <form id="robot-lang">
          <div class="form-group">
            <label for="numberInput">Enter a number and see it translated to Mr. Roboger's native language</label>
            <input id="numberInput" type="number">
          </div>
          <button type="submit" class="btn btn-success btn-fill">Translate!</button>
        </form>
        <br>
        <div id="result">
          <p>Here is your sentence in Mr. Roboger's-ese: <span class="translation">" "</span></p>
        </div>
        <div id="reversal">
        <button type="submit" id= "reverse-button" class="btn btn-success btn-fill">Reverse It!</button>
          </div>
        <div id="reversed-result">
          <p>Is this better, <span id="first-name"></span>? <span id="translation-reversed"></span></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
